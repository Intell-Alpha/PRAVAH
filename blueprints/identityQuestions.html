<!DOCTYPE html>
<html>
<head>
    <title>Personal Information Form</title>
</head>
<body>
    <h2>Personal Information Form</h2>
    <form>
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <label for="father_name">Father's Name:</label><br>
        <input type="text" id="father_name" name="father_name"><br><br>

        <label for="sex">College Name:</label><br>
        <input type="text" id="college_name" name="college_name"><br><br>

        <label for="date of birth">Roll Number:</label><br>
        <input type="text" id="roll_number" name="roll_number"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
